<!DOCTYPE html>
<html class="h100 w100" lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="assets/icons/style.css">

    </head>
    <body class="h100">
        <div class="wrapper d-flex h100">
            <aside class="d-flex sidebar f-col">
                <section class="d-flex sidebar-item sidebar-top header-height">
                    <div class="icon icon-ic_fluent_grid_dots_filled_icon"></div>
                    <span>POLKA</span>
                </section>
                <nav class="nav d-flex f-col h100 f-grow">
                    <section class="sidebar-section bottom-border">
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-dot-circle-o"></div>
                            <span>Meetings</span>
                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-calendar-o"></div>
                            <span>Calender</span>
                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-calendar-o"></div>
                            <span>Compare</span>

                    </section>

                        <div class="d-flex sidebar-item">

                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-question-circle-o"></div>
                            <span>Faq</span>
                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-product-hunt"></div>
                            <span>Product</span>
                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-defense_protection_security_shield_icon"></div>
                            <span>Security</span>
                        </div>
                        <div class="d-flex sidebar-item">
                            <div class="icon icon-log-out"></div>
                            <span>Sign out</span>
                        </div>
                    </section>
                </nav>
            </aside>
            <section class="d-flex f-col f-grow">
                <header class="d-flex header header-height w100">
                    <div class="d-flex search-bar h100 w100">
                        <input type="search" name="search" id="search">
                    </div>
                    <div class="header-button-con">
                        <button class="header-button">Upload a meeting</button>
                    </div>
                </header>
                <main class="main f-grow">main</main>
            </section>
        </div>
